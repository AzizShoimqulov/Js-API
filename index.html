<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>FakeStoreAPI Mahsulotlar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .product {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    .product img {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }
    .product h3 {
      margin: 0;
      font-size: 18px;
    }
    .product p {
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>

  <h1>Mahsulotlar ro'yxati (FakeStoreAPI)</h1>
  <div id="product-list">Yuklanmoqda...</div>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch('https://fakestoreapi.com/products');
        const products = await response.json();

        const container = document.getElementById('product-list');
        container.innerHTML = ''; // Oldingi "Yuklanmoqda..." matnini tozalash

        products.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.className = 'product';

          productDiv.innerHTML = `
            <img src="${product.image}" alt="${product.title}">
            <div>
              <h3>${product.title}</h3>
              <p><strong>Narxi:</strong> $${product.price}</p>
              <p>${product.description.slice(0, 100)}...</p>
            </div>
          `;

          container.appendChild(productDiv);
        });
      } catch (error) {
        document.getElementById('product-list').innerHTML = "Xatolik yuz berdi: " + error.message;
      }
    }

    loadProducts();
  </script>

</body>
</html>
